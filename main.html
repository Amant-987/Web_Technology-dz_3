function askFavoriteMovie() {
    let movie = "";
    while (movie === "") {
      movie = window.prompt("Введите ваш любимый фильм:");
      if (movie === "" || movie === null) {
        alert("Попробуйте ещё раз");
        movie = "";
      }
    }
    alert(`Ваш любимый фильм: ${movie}`);
  }
