<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Моя страница</title>
  </head>
  <body>
    <button onclick="askFavoriteMovie()">Введите ваш любимый фильм</button>
    <script>
      function askFavoriteMovie() {
        let movie = "";
        while (movie === "") {
          movie = window.prompt("Введите ваш любимый фильм:");
          if (movie === "" || movie === null) {
            alert("Попробуйте ещё раз");
            movie = "";
          }
        }
        alert(`Ваш любимый фильм: ${movie}`);
      }
    </script>
  </body>
</html>
